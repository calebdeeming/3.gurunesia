name: Build and Deploy
on:
  push:
    branches:
      - master
    schedule:
    - cron: "*/5 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
        
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.85.0'
        
    - name: Jalankan hugo
        run: hugo
        
    - uses: pulimento/github-action-hugo-deploy-to-firebase@master
      with:
        firebase-token: ${{ secrets.FIREBASE_TOKEN }}

        


